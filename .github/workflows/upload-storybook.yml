name: upload-storybook.yml
on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    paths:
      - '**/*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: yarn install
      - run: yarn build-storybook
      - name: Setup and Copy Storybook
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            mkdir -p storybook
            cp -R storybook-static/* storybook/
            echo "URL=https://${{ github.repository_owner }}.github.io/${{ github.repository }}/storybook" >> $GITHUB_ENV
          else
            mkdir -p storybook/${{ github.ref_name }}
            cp -R storybook-static/* storybook/${{ github.ref_name }}/
            echo "URL=https://${{ github.repository_owner }}.github.io/${{ github.repository }}/storybook/${{ github.ref_name }}" >> $GITHUB_ENV
          fi
      - uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./storybook
          # TODO remove files 
          # WHY have 1G space for ~400 instances of site branches (~2.5MB)
          # WHEN TELFE-699
          keep_files: true
      - name: Echo Deployment URL
        run: |
          echo "Storybook deployed at: ${{ env.URL }}"