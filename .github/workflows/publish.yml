name: publish.yml

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - CHANGELOG.md
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"

permissions:
  actions: read
  contents: read

jobs:
  # =========================
  # Pre-release (tags: v*-rc*)
  # Publishes packages with pre-release versions (e.g., 1.0.0-rc1)
  # =========================
  publish_prerelease:
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-rc')
    permissions:
      id-token: write
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag-name
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

      - name: Setup Node.js with NPM registry
        uses: actions/setup-node@v4
        with:
          node-version: 20.19
          registry-url: 'https://registry.npmjs.org'
          scope: 'telicent-oss'

      - name: Upgrade npm to latest
        run: LOCAL_MACHINE=false npm install -g npm@latest # npm >= 11.5.1 required for trusted publishing

      - name: Verify npm version >= 11.5.1
        run: |
          NPMV=$(npm --version)
          echo "npm version: $NPMV"
          node -e "const v=process.argv[1].split('.').map(Number);const ok=(v[0]>11)|| (v[0]===11 && (v[1]>5 || (v[1]===5 && v[2]>=1))); if(!ok){console.error('Need npm >= 11.5.1'); process.exit(1)}" "$NPMV"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node20-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-node20-

      - name: Install dependencies
        run: LOCAL_MACHINE=false yarn install --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Publish pre-release package
        run: npm publish --tag ${{ steps.tag-name.outputs.tag }} --access public
        env:
          NPM_CONFIG_PROVENANCE: 'true'

  # =========================
  # Production (branch: main, path: CHANGELOG.md)
  # Publishes packages with stable versions to 'latest' tag
  # =========================
  publish_stable:
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with NPM registry
        uses: actions/setup-node@v4
        with:
          node-version: 20.19
          registry-url: 'https://registry.npmjs.org'
          scope: 'telicent-oss'

      - name: Upgrade npm to latest
        run: LOCAL_MACHINE=false npm install -g npm@latest # npm >= 11.5.1 required for trusted publishing

      - name: Verify npm version >= 11.5.1
        run: |
          NPMV=$(npm --version)
          echo "npm version: $NPMV"
          node -e "const v=process.argv[1].split('.').map(Number);const ok=(v[0]>11)|| (v[0]===11 && (v[1]>5 || (v[1]===5 && v[2]>=1))); if(!ok){console.error('Need npm >= 11.5.1'); process.exit(1)}" "$NPMV"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node20-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-node20-

      - name: Install dependencies
        run: LOCAL_MACHINE=false yarn install --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Publish stable package
        run: npm publish --access public
        env:
          NPM_CONFIG_PROVENANCE: 'true'
